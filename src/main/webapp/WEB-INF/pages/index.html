<!DOCTYPE html>
<html data-ng-app>
<!-- 
    Use the above snippet to avoid getting Eclipse HTML5 validation warnings
    http://stackoverflow.com/questions/12107504/angularjs-tags-attributes
    http://docs.angularjs.org/guide/directive
 -->
<head>
    <meta charset="US-ASCII">
    <title>Angular REST Services</title>
    <link rel="stylesheet" type="text/css" href="pages/menu.css" />
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>



    <!-- Adding the data-ng-app declaration to initialize AngularJS -->
    <div id="main" data-ng-app>
        <!-- 
             The navigation menu will get the value of the "active" variable as a class.
             The $event.preventDefault() stops the page from jumping when a link is clicked
         -->

        <nav class="{{active}}" data-ng-click="$event.preventDefault()">

            <!-- When a link in the menu is clicked, we set the active variable -->

            <a href="#" class="hoxme"    data-ng-click="active='home'">Home</a> <a href="#" class="projects"
                        data-ng-click="active='projects'">Projects</a>
            <a href="#" class="services" data-ng-click="active='services'">Services</a> <a href="#" class="contact"
                        data-ng-click="active='contact'">Contact</a>
        </nav>

        <!-- 
            ng-show will show an element if the value in the quotes is truthful,
            while ng-hide does the opposite. Because the active variable is not set
            initially, this will cause the first paragraph to be visible.
        -->

        <p data-ng-hide="active">Please click a menu item</p>
        <p data-ng-show="active">
            You chose <b>{{active}}</b>
        </p>
    </div>
</body>
</html>
